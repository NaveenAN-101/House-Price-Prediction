<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üè† KC House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 1rem;
        }
        .form-control {
            border-radius: 0.5rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(102, 126, 234, 0.4);
        }
        .btn-outline-secondary {
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .feature-icon {
            font-size: 1.5rem;
            color: #667eea;
            margin-right: 0.5rem;
        }
        .section-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold mb-3">
                        <i class="bi bi-house-heart"></i>
                        King County House Price Prediction
                    </h1>
                    <p class="lead mb-4">Get accurate price predictions for properties in the Seattle area using advanced machine learning algorithms.</p>
                </div>
                <div class="col-lg-4 text-center">
                    <i class="bi bi-graph-up-arrow" style="font-size: 5rem; opacity: 0.8;"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <!-- Navigation -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="section-title mb-0">
                                <i class="bi bi-calculator feature-icon"></i>
                                Single Property Prediction
                            </h2>
                            <a href="/upload" class="btn btn-outline-secondary">
                                <i class="bi bi-upload"></i> Batch Upload
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prediction Form -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/predict" method="post" class="row g-4">
                            <!-- Basic Information -->
                            <div class="col-12">
                                <h5 class="text-primary mb-3">
                                    <i class="bi bi-info-circle"></i> Basic Information
                                </h5>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-door-open"></i> Bedrooms
                                </label>
                                <input name="bedrooms" type="number" step="1" class="form-control" placeholder="e.g., 3" required />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-droplet"></i> Bathrooms
                                </label>
                                <input name="bathrooms" type="number" step="0.25" class="form-control" placeholder="e.g., 2.5" required />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-house"></i> Living Area (sqft)
                                </label>
                                <input name="sqft_living" type="number" step="1" class="form-control" placeholder="e.g., 2500" required />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-grid-3x3-gap"></i> Lot Size (sqft)
                                </label>
                                <input name="sqft_lot" type="number" step="1" class="form-control" placeholder="e.g., 8000" required />
                            </div>

                            <!-- Property Features -->
                            <div class="col-12 mt-4">
                                <h5 class="text-primary mb-3">
                                    <i class="bi bi-gear"></i> Property Features
                                </h5>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-layers"></i> Floors
                                </label>
                                <input name="floors" type="number" step="0.5" class="form-control" placeholder="e.g., 2" required />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-water"></i> Waterfront
                                </label>
                                <select name="waterfront" class="form-control">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-eye"></i> View Quality
                                </label>
                                <select name="view" class="form-control">
                                    <option value="0">None</option>
                                    <option value="1">Fair</option>
                                    <option value="2">Average</option>
                                    <option value="3">Good</option>
                                    <option value="4">Excellent</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-tools"></i> Condition
                                </label>
                                <select name="condition" class="form-control">
                                    <option value="1">Poor</option>
                                    <option value="2">Fair</option>
                                    <option value="3" selected>Average</option>
                                    <option value="4">Good</option>
                                    <option value="5">Excellent</option>
                                </select>
                            </div>

                            <!-- Construction Details -->
                            <div class="col-12 mt-4">
                                <h5 class="text-primary mb-3">
                                    <i class="bi bi-hammer"></i> Construction Details
                                </h5>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-star"></i> Grade
                                </label>
                                <input name="grade" type="number" min="1" max="13" step="1" class="form-control" value="7" required />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-house-up"></i> Above Ground (sqft)
                                </label>
                                <input name="sqft_above" type="number" step="1" class="form-control" placeholder="e.g., 2000" required />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-house-down"></i> Basement (sqft)
                                </label>
                                <input name="sqft_basement" type="number" step="1" class="form-control" placeholder="e.g., 500" value="0" />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-calendar"></i> Year Built
                                </label>
                                <input name="yr_built" type="number" step="1" class="form-control" placeholder="e.g., 2010" required />
                            </div>

                            <!-- Location & Neighbors -->
                            <div class="col-12 mt-4">
                                <h5 class="text-primary mb-3">
                                    <i class="bi bi-geo-alt"></i> Location & Neighbors
                                </h5>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-calendar-check"></i> Year Renovated
                                </label>
                                <input name="yr_renovated" type="number" step="1" class="form-control" placeholder="e.g., 2015" value="0" />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-geo"></i> Latitude
                                </label>
                                <input name="lat" type="number" step="0.000001" class="form-control" placeholder="e.g., 47.6062" required />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-geo"></i> Longitude
                                </label>
                                <input name="long" type="number" step="0.000001" class="form-control" placeholder="e.g., -122.3321" required />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-people"></i> Neighbor Living Area
                                </label>
                                <input name="sqft_living15" type="number" step="1" class="form-control" placeholder="e.g., 2400" required />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-grid"></i> Neighbor Lot Size
                                </label>
                                <input name="sqft_lot15" type="number" step="1" class="form-control" placeholder="e.g., 7500" required />
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12 mt-4 text-center">
                                <button class="btn btn-primary btn-lg me-3" type="submit">
                                    <i class="bi bi-calculator"></i> Predict Price
                                </button>
                                <a href="/upload" class="btn btn-outline-secondary btn-lg">
                                    <i class="bi bi-upload"></i> Batch Upload
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
