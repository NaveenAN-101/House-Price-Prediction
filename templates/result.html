<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üè† Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .price-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
            margin: 2rem 0;
        }
        .price-amount {
            font-size: 4rem;
            font-weight: 700;
            margin: 1rem 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .price-label {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(102, 126, 234, 0.4);
        }
        .btn-outline-secondary {
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="display-5 fw-bold mb-3">
                        <i class="bi bi-check-circle-fill"></i>
                        Prediction Complete!
                    </h1>
                    <p class="lead mb-0">Your house price prediction is ready.</p>
                </div>
                <div class="col-lg-4 text-center">
                    <i class="bi bi-graph-up-arrow" style="font-size: 4rem; opacity: 0.8;"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="success-icon">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <h2 class="mb-4">Predicted House Price</h2>
                        
                        <div class="price-card">
                            <p class="price-label">Estimated Value</p>
                            <div class="price-amount">${{ '%.2f' | format(prediction) }}</div>
                            <p class="mb-0">
                                <i class="bi bi-info-circle"></i>
                                Based on King County market data
                            </p>
                        </div>

                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-3">
                                <i class="bi bi-calculator"></i> New Prediction
                            </a>
                            <a href="/upload" class="btn btn-outline-secondary">
                                <i class="bi bi-upload"></i> Batch Upload
                            </a>
                        </div>

                        <div class="mt-4">
                            <small class="text-muted">
                                <i class="bi bi-lightbulb"></i>
                                This prediction is based on machine learning analysis of similar properties in the King County area.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
